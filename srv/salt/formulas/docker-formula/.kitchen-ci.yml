# vim: ft=yaml
---
driver:
  name: linode

busser:
  sudo: false

provisioner:
  name: salt_solo
  is_file_root: true
  salt_copy_filter:
    - .kitchen
    - .git
    - .vagrant
  sudo: false
  state_top:
    base:
      "*":
        - test.mockup
        - docker

platforms:
  - name: debian_jessie
    driver:
      image: 'Debian 8'
  - name: debian_stretch
    driver:
      image: 'Debian 9'

suites:
  - name: default

  - name: custom
    provisioner:
      pillars-from-files:
        docker.sls: pillar-custom.sls
      pillars:
        top.sls:
          base:
            "*":
              - docker
