server {
  server_name linode.example.com;


  listen 8080;


  root /test;

  location / {
    add_header Content-Type text/plain;
    return 200 'Hi! My name is $hostname.\nI\'m running nginx $nginx_version.\n';

  }
  location /healthcheck {
    add_header Content-Type text/plain;
    return 200;

  }

}
