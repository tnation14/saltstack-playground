{% set color = salt['pillar.get']('mockup:color') %}

server {
  server_name {{ color }}.example.com example.com;


  listen 8080;


  root /test;

  location / {
    add_header Content-Type text/plain;
    return 200 '{{ color }}!';

  }
  location /healthcheck {
    add_header Content-Type text/plain;
    return 200;

  }

}
